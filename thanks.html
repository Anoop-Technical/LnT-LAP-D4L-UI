<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/thanks.css">
</head>
<body>
    <div class="main_wrapper">
        <div class="container">
            <div class="header">
                <img class="img-fluid lnt_logo" src="./images/lnt-logo.png" alt="lnt-logo">
                <img class="img-fluid wishfin_logo" src="./images/wishfin-logo.png" alt="wishfin-logo">
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-12 col-12 mx-auto">
                    <div class="thanks_wrapper">
                        <h1>THANK YOU!</h1>
                        <p>Your application has been successfully submitted.<span class="d-block">Bank executive will call you.</span></p>
                        <div class="processing">
                            <img src="./images/clock.png" alt=""><span class="working">We are processing your application, usually it takes 2-3 working days</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
